<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title>View Ingredient</title>

</head>

<body>
    <<div class="container-fluid" style="margin-top: 20px">
        <div class="justify-content-center">
            <div class="col-md-6 offset-md-3">
                <div class="pannel-group">
                    <div class="card mb-3">

                        <div class="card-header text-light mb-3" style="background-color: #096DB1;">
                            <h1 class="card-title">Ingredient</h1>
                        </div>
                        <div class="card-body">

                            <div class="table-responsive">
                                <table class="table table-hover ">
                                    <thead class="thead-inverse">
                                        <tr>
                                            <th>ID</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tr th:remove="all">
                                        <td>12333</td>
                                        <td>Tasty Goodnees 2</td>
                                        <td><a href="#">View</a></td>
                                        <td><a href="#">Update</a></td>
                                        <td><a href="#">Delete</a></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${ingredient.id}">334</td>
                                        <td
                                            th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasure.description} + ' ' + ${ingredient.description}">
                                            Tasty Goodnees 3</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
