<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title>Recipe Home</title>
</head>

<body>


    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 col-md offset-3">
                <div class="card">
                    <div class="card-header" style="background-color: #096DB1;">
                        <h1 class="card-title text-white">My Recipes</h1>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                    </tr>
                                </thead>

                                <tr th:each="recipe : ${recipes}">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Tasty Goodness</td>
                                    <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
